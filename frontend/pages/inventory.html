<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - DR3 Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/inventory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>DR3 Hardware & Construction Supply</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon">ðŸ“Š</span>
                    <span>Dashboard</span>
                </a>
                <a href="pos.html" class="nav-item">
                    <span class="nav-icon">ðŸ›’</span>
                    <span>POS</span>
                </a>
                <a href="inventory.html" class="nav-item active">
                    <span class="nav-icon">ðŸ“¦</span>
                    <span>Inventory</span>
                </a>
                <a href="suppliers.html" class="nav-item">
                    <span class="nav-icon">ðŸšš</span>
                    <span>Suppliers</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <span class="nav-icon">ðŸ“ˆ</span>
                    <span>Reports</span>
                </a>
                <a href="user-management.html" class="nav-item">
                    <span class="nav-icon">ðŸ‘¥</span>
                    <span>User Management</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Inventory Management</h1>
                <div class="user-info">
                    <span>Welcome, bakugo (Employee)</span>
                    <a href="login.html" class="logout-link">Logout</a>
                </div>
            </header>

            <!-- Inventory Controls -->
            <div class="inventory-controls">
                <div class="controls-row">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search products by name or SKU...">
                    </div>
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="low">Low Stock</button>
                        <button class="filter-btn" data-filter="critical">Critical</button>
                    </div>
                    <button class="btn-primary" id="addProductBtn">
                        <i class="fas fa-plus"></i>
                        Add Product
                    </button>
                </div>
            </div>

            <!-- Inventory Table -->
            <div class="inventory-table-container">
                <div class="table-header">
                    <h2>Product Inventory</h2>
                    <div class="view-toggle">
                        <button class="view-btn active"><i class="fas fa-table"></i></button>
                        <button class="view-btn"><i class="fas fa-th"></i></button>
                    </div>
                </div>
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Min Stock</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
                <div class="pagination" id="pagination">
                    <!-- Pagination buttons -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Product</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productSKU">SKU *</label>
                        <input type="text" id="productSKU" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category *</label>
                        <select id="productCategory" required>
                            <option value="">Select Category</option>
                            <option value="Tools">Tools</option>
                            <option value="Hardware">Hardware</option>
                            <option value="Construction">Construction</option>
                            <option value="Safety">Safety</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Plumbing">Plumbing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productStock">Current Stock *</label>
                        <input type="number" id="productStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productMinStock">Minimum Stock *</label>
                        <input type="number" id="productMinStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price (â‚±) *</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn-primary" id="saveProductBtn">Save Product</button>
            </div>
        </div>
    </div>

    <script src="../js/inventory.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
